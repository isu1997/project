<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital marketing</title>
    <!-- logo -->
    <link rel="shortcut icon" type="image" href="./images/me.png">
    <!-- style links -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--  ***** Image Container ***** -->
    <div class="img-container">
        <!-- Image Desktop -->
        <img src="./images/bgImg.png" id="fullImg" alt="Banner">
        <!-- Image Mobile -->
        <img src="./images/bgMobile.png" id="mobileImg" alt="Banner">
    </div>

    <!--  ***** Title ***** -->
    <div class="title">
        <h1>תן לנו להוביל אותך קדימה</h1>
        <p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
    </div>

    <!--  ***** Form ***** -->
    <form>
        <div class="form-control">
            <label for="text">שם מלא</label>
            <input type="text" name="text" id="text">
        </div>

        <div class="form-control">
            <label for="email">דוא״ל</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="form-control">
            <input type="submit" value="שליחה">
        </div>

    </form>
</body>

</html>
